
{% extends "layout.html" %}
{% block content %}
<!-- Main jumbotron for a primary marketing message or call to action -->
</br>
<div class="row">
<div class="col-lg-8">
<div class="jumbotron">

  <h2>Welcome to Alexandria</h2>

  <p>Your Open Source Private Search Engine</p>
  <p><a href="{{url_for('public.about')}}" class="btn btn-primary btn-large">Learn more &raquo;</a></p>
</div><!-- /.jumbotron -->
</div>
<div class="col-lg-4">
  <form id="loginForm" method="POST" class="form form-register" action="/" role="login">
      {{ form.hidden_tag() }}
      <div class="form-group">
        {{ form.username(placeholder="Username", class_="form-control") }}
        {{ form.password(placeholder="Password", class_="form-control") }}
      </div>
      <button type="submit" class="btn btn-default">Log in</button>
    </form>
</div>

</div>

{% endblock %}
